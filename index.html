<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Aprendendo Git</title>
    <style>
        #ola-mundo {
            font-size: 50px;
            transition: font-size 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 id="ola-mundo">Ol√° Mundo do Git</h1>
    <script>
        var tamanho = 50;
        var aumentando = true;
        var elemento = document.getElementById("ola-mundo");

        setInterval(function() {
            if (aumentando) {
                tamanho++;
                if (tamanho >= 80) {
                    aumentando = false;
                }
            } else {
                tamanho--;
                if (tamanho <= 50) {
                    aumentando = true;
                }
            }
            elemento.style.fontSize = tamanho + "px";
        }, 50);
    </script>
</body>
</html>
